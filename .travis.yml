sudo: false
language: cpp
compiler:
- gcc
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++
    - make
    - cmake
    - automake
    - unzip
    - git
    - build-essential
    - libtool
    - libssl-dev
    - libdb++-dev
    - libboost-all-dev
    - libcurl4-gnutls-dev
    - miniupnpc
    - libminiupnpc-dev
    - libevent-dev
    - libjansson-dev
before_script:
- cd libjl777
- make -j8 onetime
script:
- echo "Start make SuperNET"
- make -j8 SuperNET
- echo "Start make BTCD"
- make -j8 btcd
- echo "Start make API"
- make api
deploy:
  provider: releases
  api_key:
    secure: 
  file: libjl777/BitcoinDarkd
  skip_cleanup: true
  on:
    repo: SuperNETorg/BitcoinDark-SuperNET
    tags: true
